<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Potapanje brodova</title>
    <link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    <script type="application/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="application/javascript" src="js/init.js"></script>
    <script type="application/javascript" src="js/util.js"></script>
    <script type="application/javascript" src="js/player.js"></script>
    <script type="application/javascript" src="js/randomFieldPopulator.js"></script>
    <script type="application/javascript" src="js/nextFieldStrategy.js"></script>
    <script type="application/javascript" src="js/shipSettlement.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
    <div id="coverup"><!-- empty--> </div>
    <div class="mainFrame">
        <div id="settlement">
            <div class="button-container">
                <input type="button" value="Reset" id="ResetSettlement"/>
                <input type="button" value="Start Game" id="StartGame"/>
            </div>
            <div>
                <span id="SettlePlayer" class="player-holder float-left"><!--matrix will be rendered here--></span>
                <span id="AvailableShips" class="float-right">
                    <div id ="AvailableShipsTitle">
                        Place your ships by dragging them to the left side.
                        You can rotate each of them by clicking rotate button.
                    </div>
                    <div id="AvailableShipsHolder"><!-- empty--></div>
                </span>
            </div>
        </div>

        <div id="game">
            <div class="button-container"><input type="button" value="New Game" id="NewGame"/></div>
            <span id="You" class="player-holder float-left"><!--matrix will be rendered here--></span>
            <span id="Computer" class="player-holder float-right"><!--matrix will be rendered here--></span>
        </div>
    </div>
</body>
</html>
